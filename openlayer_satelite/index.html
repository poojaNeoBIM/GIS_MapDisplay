<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://worldview.earthdata.nasa.gov">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Map Viewer</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<style>
    .map {
    width: 100%;
    height: 400px;
    }

    button {
        margin: 10px;
        padding: 5px 10px;
    }

</style>
<body>
    <button id="satelliteMapButton">Show Satellite Map</button>
    <div id="map" class="map"></div>
    <div id="placeholder"></div>

    <script id="iframeTemplate" type="text/html">
    <iframe src="https://worldview.earthdata.nasa.gov/?v=-87.90962265353575,-27.01065658222926,88.02651062734184,64.49565407009959&l=Reference_Labels_15m,Reference_Features_15m,Coastlines_15m,BlueMarble_NextGeneration,VIIRS_NOAA20_CorrectedReflectance_TrueColor,VIIRS_SNPP_CorrectedReflectance_TrueColor,MODIS_Aqua_CorrectedReflectance_TrueColor,MODIS_Terra_CorrectedReflectance_TrueColor&lg=true&s=6.9551,50.9417&t=2023-11-16-T11%3A14%3A36Z&em=true" role="application" sandbox="allow-modals allow-scripts allow-same-origin allow-forms allow-popups" width="100%" height="100%" allow="fullscreen; autoplay;" loading="lazy"></iframe>
    </script>

    <script type="text/javascript">
    var element,
        html,
        template;

    element = document.getElementById("placeholder");
    template = document.getElementById("iframeTemplate");
    html = template.innerHTML;

    element.innerHTML = html;
    </script>
    <script src="dist/bundle.js"></script>
</body>
</html>
